<m-model
  id="hiro01"
  src="https://jmd.is/gltf/hiro01.glb"
  rx="180"
  rz="180"
  sx="2"
  sy="2"
  sz="2"
  y="0"
  ry="-45.00000000000001"
  z="0"
  x="0"
></m-model>

<script>
  //{PLAYGROUND_RUNTIME_CONSTANTS}

  let r = 0;

  function rotateHiro() {
    r += 45;
    document.getElementById("hiro01").setAttribute("ry", r);
  }

  setInterval(() => {
    rotateHiro();
  }, 500);
</script>
